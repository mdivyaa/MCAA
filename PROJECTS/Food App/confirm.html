<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --brand:#ff5722; --ok:#4caf50; }
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#e3f2fd;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .box{background:#fff;padding:28px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.12);text-align:center;max-width:520px}
    h1{color:var(--ok);margin-bottom:8px}
    .btn{margin-top:16px;background:var(--brand);color:#fff;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
    .muted{opacity:.8}
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Order Confirmed!</h1>
    <p class="muted">Thank you for ordering with us.</p>
    <p id="summary"></p>
    <button class="btn" onclick="window.location.href='index.html'">⬅️ Back to Menu</button>
  </div>

<script>
  const total = localStorage.getItem('fo_last_total') || '0';
  const orderId = localStorage.getItem('fo_last_order') || '—';
  document.getElementById('summary').textContent =
    `Order ID: ${orderId} · Amount Paid: ₹${total}`;
  // Optional: clear last info (kept if you want to show it again after back)
  localStorage.removeItem('fo_last_total');
  localStorage.removeItem('fo_last_order');
</script>
</body>
</html>
